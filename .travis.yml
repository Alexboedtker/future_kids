dist: bionic
language: ruby
cache: bundler
sudo: required # needed for chrome
services:
  - postgresql
addons:
  chrome: stable
before_script:
  - cp config/database.travis.yml config/database.yml
  - psql -c 'create database futurekids_test;' -U postgres
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - bundle exec rake db:migrate
  - bundle exec rspec

